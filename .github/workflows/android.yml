name: Build Karoo3 AutoStart Ride

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configure Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Configure GitHub Packages creds for karoo-ext
        run: |
          echo "gpr.user=${{ secrets.GPR_USER }}" >> ~/.gradle/gradle.properties
          echo "gpr.key=${{ secrets.GPR_TOKEN }}" >> ~/.gradle/gradle.properties

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
